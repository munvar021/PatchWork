<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Layout Demo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-white: #f9f9f9;
        --text-main: #1a1a1a;
        --text-sub: #666666;
        --blue: #007bff;
        --purple: #9c27b0;
        --glass-bg: rgba(255, 255, 255, 0.2);
        --glass-border: rgba(255, 255, 255, 0.3);
        --shadow: rgba(0, 0, 0, 0.1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: var(--bg-white);
        color: var(--text-main);
        display: grid;
        grid-template-columns: 220px 1fr;
        grid-template-rows: 60px 1fr 50px;
        grid-template-areas:
          "sidebar header"
          "sidebar main"
          "sidebar footer";
        height: 100vh;
        overflow: hidden;
      }

      header {
        grid-area: header;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--glass-border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 1.5rem;
        box-shadow: 0 4px 10px var(--shadow);
      }

      .sidebar {
        grid-area: sidebar;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        border-right: 1px solid var(--glass-border);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .sidebar a {
        text-decoration: none;
        color: var(--text-main);
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: 0.3s ease;
      }

      .sidebar a:hover {
        background: rgba(0, 123, 255, 0.1);
        color: var(--purple);
      }

      main {
        grid-area: main;
        padding: 2rem;
        overflow-y: auto;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 var(--shadow);
        border-radius: 20px;
        padding: 2rem;
        max-width: 600px;
      }

      footer {
        grid-area: footer;
        background: var(--glass-bg);
        border-top: 1px solid var(--glass-border);
        backdrop-filter: blur(10px);
        text-align: center;
        padding: 1rem;
        font-size: 0.85rem;
        color: var(--text-sub);
      }

      .button {
        margin-top: 1rem;
        padding: 0.6rem 1.2rem;
        background: linear-gradient(135deg, var(--blue), var(--purple));
        color: #fff;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
      }

      .button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <a href="#">üè† Dashboard</a>
      <a href="#">üì¶ Projects</a>
      <a href="#">‚öôÔ∏è Settings</a>
    </div>

    <header>
      <h3>Glassmorphism UI</h3>
      <span>üöÄ</span>
    </header>

    <main>
      <div class="glass-card">
        <h2>Welcome!</h2>
        <p>
          This is a glass card inside a full layout with sidebar, header, and
          footer using white glassmorphism theme.
        </p>
        <button class="button">Get Started</button>
      </div>
    </main>

    <footer>&copy; 2025 Designed with üßä by You</footer>
  </body>
</html>
